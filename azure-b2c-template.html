<!DOCTYPE html>
<html>
<head>
    <title>Sign in to SnapCarCare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8f9fa; color: #1a1a1a; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 400px; margin: 2rem; background-color: white; padding: 2.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 2rem;">
            <div style="width: 48px; height: 48px; background-color: #1a1a1a; border-radius: 9999px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: white;">
                    <path d="M22.9 11.5l-1.7-4.3C20.8 6.5 20 6 19.1 6H4.9c-.9 0-1.7.5-2.1 1.2L1.1 11.5C1 11.7 1 11.8 1 12v3c0 .6.4 1 1 1h1v2c0 .6.4 1 1 1h2c.6 0 1-.4 1-1v-2h12v2c0 .6.4 1 1 1h2c.6 0 1-.4 1-1v-2h1c.6 0 1-.4 1-1v-3c0-.2 0-.3-.1-.5zM4.9 8h14.3l1.2 3H3.7l1.2-3zm1.1 7c-.8 0-1.5-.7-1.5-1.5S5.2 12 6 12s1.5.7 1.5 1.5S6.8 15 6 15zm12 0c-.8 0-1.5-.7-1.5-1.5S17.2 12 18 12s1.5.7 1.5 1.5S18.8 15 18 15z" fill="currentColor"/>
                </svg>
            </div>
            <div style="font-size: 1.5rem; font-weight: 700; color: #1a1a1a;">snapcarcare</div>
        </div>

        <div id="api">
            <!-- Azure B2C will inject form elements here -->
        </div>

        <!-- Theme for Azure B2C -->
        <style>
            #api {
                width: 100%;
                margin: 0 auto;
            }

            #api .intro {
                display: none; /* Hide default B2C intro text */
            }

            #api .entry-item {
                margin-bottom: 1.5rem;
                width: 100%;
            }

            #api .entry-item label {
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: #1a1a1a;
                margin-bottom: 0.5rem;
            }

            #api .entry-item input {
                width: 100%;
                height: 2.75rem;
                padding: 0 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                background-color: white;
                color: #1a1a1a;
                font-size: 0.875rem;
                transition: all 0.2s;
            }

            #api .entry-item input:focus {
                outline: none;
                border-color: #2563eb;
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            #api .error-page-content {
                color: #dc2626;
                font-size: 0.875rem;
                margin-top: 0.5rem;
                text-align: left;
            }

            #api .buttons {
                margin-top: 2rem;
                width: 100%;
            }

            #api .buttons button {
                width: 100%;
                height: 2.75rem;
                background-color: #2563eb;
                color: white;
                border: none;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            #api .buttons button:hover {
                background-color: #1d4ed8;
            }

            #api .buttons button:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
            }

            #api .divider {
                display: flex;
                align-items: center;
                margin: 1.5rem 0;
                color: #6b7280;
                width: 100%;
                text-align: center;
            }

            #api .divider::before,
            #api .divider::after {
                content: "";
                flex: 1;
                height: 1px;
                background-color: #e5e7eb;
            }

            #api .divider span {
                padding: 0 1rem;
                font-size: 0.875rem;
            }

            #api .create {
                margin-top: 1.5rem;
                text-align: center;
                font-size: 0.875rem;
            }

            #api .create a {
                color: #2563eb;
                text-decoration: none;
                font-weight: 500;
            }

            #api .create a:hover {
                text-decoration: underline;
            }

            #api .password-label {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #api .password-label a {
                font-size: 0.875rem;
                color: #2563eb;
                text-decoration: none;
            }

            #api .password-label a:hover {
                text-decoration: underline;
            }

            /* Social buttons */
            #api .options {
                margin-top: 1.5rem;
            }

            #api .accountButton {
                width: 100%;
                height: 2.75rem;
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                background-color: white;
                color: #1a1a1a;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            }

            #api .accountButton:hover {
                background-color: #f8f9fa;
                border-color: #d1d5db;
            }

            #api .accountButton img {
                margin-right: 0.75rem;
                height: 1.25rem;
                width: 1.25rem;
            }

            @media (max-width: 640px) {
                #api {
                    padding: 0;
                }
            }
        </style>

        <div style="margin-top: 2rem; text-align: center; font-size: 0.875rem; color: #6b7280;">
            <p>By signing in, you agree to our <a href="/terms" style="color: #2563eb; text-decoration: none; font-weight: 500;">Terms of Service</a> and <a href="/privacy" style="color: #2563eb; text-decoration: none; font-weight: 500;">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
