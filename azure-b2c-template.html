<!DOCTYPE html>
<html>
<head>
    <title>Sign in to SnapCarCare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0; padding: 1rem; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: white; color: hsl(222.2 84% 4.9%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 400px; background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
        <div style="display: flex; justify-content: center; margin-bottom: 2rem;">
            <img src="https://snapcarcare.com/logo.png" alt="SnapCarCare Logo" style="height: 40px; width: auto;">
        </div>

        <div id="api" style="margin-bottom: 2rem;">
            <!-- Azure B2C will inject form elements here -->
        </div>

        <!-- Default form styling that will be applied to injected elements -->
        <style>
            #api .entry-item {
                margin-bottom: 1.5rem;
            }

            #api .entry-item label {
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: hsl(222.2 84% 4.9%);
                margin-bottom: 0.5rem;
            }

            #api .entry-item input {
                width: 100%;
                height: 2.5rem;
                padding: 0 0.75rem;
                border: 1px solid hsl(214.3 31.8% 91.4%);
                border-radius: 0.5rem;
                background-color: white;
                color: hsl(222.2 84% 4.9%);
                font-size: 0.875rem;
            }

            #api .entry-item input:focus {
                outline: none;
                border-color: hsl(222.2 84% 4.9%);
                box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            }

            #api .error-page-content {
                color: #dc2626;
                font-size: 0.875rem;
                margin-top: 0.5rem;
            }

            #api .buttons {
                margin-top: 1.5rem;
            }

            #api .buttons button {
                width: 100%;
                height: 2.5rem;
                background-color: hsl(222.2 84% 4.9%);
                color: white;
                border: none;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
            }

            #api .buttons button:hover {
                background-color: hsl(222.2 84% 2.9%);
            }

            #api .buttons button:focus {
                outline: none;
                box-shadow: 0 0 0 2px white, 0 0 0 4px hsl(222.2 84% 4.9%);
            }

            #api .divider {
                display: flex;
                align-items: center;
                margin: 1.5rem 0;
                color: hsl(222.2 84% 4.9% / 0.5);
            }

            #api .divider::before,
            #api .divider::after {
                content: "";
                flex: 1;
                height: 1px;
                background-color: hsl(214.3 31.8% 91.4%);
            }

            #api .divider span {
                padding: 0 1rem;
                font-size: 0.875rem;
            }

            #api .create {
                margin-top: 1rem;
                text-align: center;
                font-size: 0.875rem;
            }

            #api .create a {
                color: hsl(222.2 84% 4.9%);
                text-decoration: none;
            }

            #api .create a:hover {
                text-decoration: underline;
            }

            @media (max-width: 640px) {
                #api {
                    padding: 1rem 0;
                }
            }
        </style>

        <div style="margin-top: 2rem; text-align: center; font-size: 0.875rem; color: hsl(222.2 84% 4.9% / 0.7);">
            <p>By signing in, you agree to our <a href="/terms" style="color: hsl(222.2 84% 4.9%); text-decoration: none;">Terms of Service</a> and <a href="/privacy" style="color: hsl(222.2 84% 4.9%); text-decoration: none;">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
